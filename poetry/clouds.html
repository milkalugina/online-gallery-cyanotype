                <div class="text_poem">
                    <p>
                        смотрю с&nbsp;горы на&nbsp;облака. под ними<br />
                        восходит солнце. краскам нет числа.<br />
                        и&nbsp;видно ясно в&nbsp;лиловатом дыме,<br />
                        как перед светом распростерлась мгла.<br />

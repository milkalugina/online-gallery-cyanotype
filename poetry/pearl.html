                <div class="text_poem">
                    <p>
                        если с&nbsp;ветки упала жемчужина<br />
                        и&nbsp;в&nbsp;дорожной грязи растворилась,<br />
                        это&nbsp;&mdash; радость, это&nbsp;&mdash; нужное,<br />
                        не&nbsp;жалей, что так случилось.<br />
                        <br />
                        если с&nbsp;яблони белой слетели<br />
                        ароматные рои цветов &mdash;<br />
                        ближе к&nbsp;гибели, ближе к&nbsp;цели,<br />
                        к&nbsp;дальней жатве неведомых цвету плодов.<br />
                        <br />
                        1913<br />
                        крюково
                </div>
